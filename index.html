<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
           h1 {
            text-align: center;
        }
        form {
            display: flex;
            gap: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button {
            padding: 10px 30px;
            font-size: 50px;
            line-height: 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px #0002;
        }

        .minus {
            background-color: red;
            color: #fff;
        }

        .plus {
            background-color: green;
            color: #fff;
        }

        .number {
            padding: 10px 30px;
            font-size: 50px;
            line-height: 30px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
        }

        .big {
            font-size: 40px;
        }

        nav {
            display: none;
            gap: 10px;
            flex-direction: column;
        }

        nav.visible {
            display: flex;
        }

        .hamburger {
            font-size: 40px;
            cursor: pointer;
        }

        .pavadinimas {
            text-transform: uppercase;
            font-style: italic;
            font-size: 40px;
        }

        .pomidoras {
            color: red;
            font-size: 20px;
        }

        .simba {
            color: red;
            text-transform: uppercase;
        }

        .darzove {
            font-style: italic;
            font-size: 20px;
        }
    </style>
</head>
